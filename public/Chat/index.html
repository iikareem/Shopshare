<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/css/Chat/styles.css" rel="stylesheet" />
</head>
<body>

<div id="mario-chat">
    <h2>E-commerce Chat</h2>
    <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>

    </div>
    <input id="handle" type="text" placeholder="Handle" />
    <input id="message" type="text" placeholder="Message" />
    <button id="send">Send</button>
    <button style="background: black; color: white;" id="backBtn">Back</button>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js">
</script>
</body>
</html>
